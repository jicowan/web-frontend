<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<head>
		<title>EasyAutocomplete remote example</title>
		<link href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css" rel="stylesheet" type="text/css">
		<script src="node_modules/easy-autocomplete/lib/jquery-1.11.2.min.js"></script>
		<script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>
	</head>
	<body>

		<h1>Best Buy Product List</h1>

		<p></p>

		<input id="product-list"/>

	<script>
  var options = {
      url: function(phrase) {
          if (phrase !== "") {
              return "http://api.jicomusic.com/todo?query=" + phrase + "&format=json";
          } else {
              return "http://api.jicomusic.com/todo?query=empty&format=json";
          }
      },



			ajaxSettings: {
          dataType: "json"
      },

			listLocation: "results",

      requestDelay: 300,

      theme: "round"
  };

  $("#product-list").easyAutocomplete(options);
	</script>

	</body>

</html>
